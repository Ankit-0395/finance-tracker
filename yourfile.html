<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Add Income</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .input-error {
            border-color: #ef4444;
        }
        a
        .error-text {
            color: #ef4444;
            font-size: 0.875rem;
        }
        
        .success-animation {
            animation: successPop 0.5s ease-in-out;
        }
        
        @keyframes successPop {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div id="app">
        
        <button onclick="openModal()" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md shadow-md flex items-center gap-2 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
            </svg>
            Add Income
        </button>

        <div id="incomeModal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay hidden">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 overflow-hidden">
               
                <div class="bg-green-600 px-6 py-4 flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-white">Add New Income</h3>
                    <button onclick="closeModal()" class="text-white hover:text-green-200 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
             
                <div class="p-6">
                    <form id="incomeForm">
                       
                        <div class="mb-4">
                            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="text-gray-500">$</span>
                                </div>
                                <input type="text" id="amount" name="amount" inputmode="decimal" 
                                    class="block w-full pl-7 pr-3 py-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" 
                                    placeholder="0.00">
                            </div>
                            <p id="amountError" class="error-text hidden mt-1">Please enter a valid amount</p>
                        </div>
                        
                        
                        <div class="mb-4">
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                            <select id="category" name="category" class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                                <option value="" disabled selected>Select category</option>
                                <option value="salary">Salary</option>
                                <option value="bonus">Bonus</option>
                                <option value="freelance">Freelance</option>
                                <option value="royalties">Royalties</option>
                                <option value="investment">Investment</option>
                                <option value="dividends">Dividends</option>
                                <option value="business">Business</option>
                                <option value="rental">Rental Income</option>
                                <option value="gift">Gift</option>
                                <option value="refund">Refund</option>
                                <option value="other">Other</option>
                            </select>
                            <p id="categoryError" class="error-text hidden mt-1">Please select a category</p>
                        </div>
                        
                    
                        <div class="mb-4">
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="date" name="date" 
                                class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500">
                        </div>
                        
                    
                        <div class="mb-4">
                            <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Note (Optional)</label>
                            <textarea id="note" name="note" rows="2" 
                                class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500" 
                                placeholder="Additional details about this income"></textarea>
                        </div>
                    </form>
                </div>
                
               
                <div class="bg-gray-50 px-6 py-4 flex justify-end">
                    <button onclick="closeModal()" class="mr-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none">
                        Cancel
                    </button>
                    <button onclick="submitIncome()" class="px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700 focus:outline-none">
                        Add Income
                    </button>
                </div>
            </div>
        </div>
        
      
        <div id="successNotification" class="fixed top-4 right-4 bg-green-600 text-white px-6 py-4 rounded-lg shadow-xl hidden transition-all flex items-center space-x-2 animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span>Income added successfully!</span>
        </div>
    </div>

    <script>
       
        let transactions = [];
        
        
        const modal = document.getElementById('incomeModal');
        const successNotification = document.getElementById('successNotification');
        const incomeForm = document.getElementById('incomeForm');
        const amountInput = document.getElementById('amount');
        const categorySelect = document.getElementById('category');
        const dateInput = document.getElementById('date');
        const noteInput = document.getElementById('note');
        const amountError = document.getElementById('amountError');
        const categoryError = document.getElementById('categoryError');
        
        
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            dateInput.value = formattedDate;
        });
        
       
        function openModal() {
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            resetForm();
        }
        
        
        function validateForm() {
            let isValid = true;
            
        
            const amountValue = amountInput.value;
            if (!amountValue) {
                amountError.textContent = "Amount is required";
                amountInput.classList.add('border-red-500', 'input-error');
                amountError.classList.remove('hidden');
                isValid = false;
            } else if (isNaN(amountValue)) {
                amountError.textContent = "Amount must be a number";
                amountInput.classList.add('border-red-500', 'input-error');
                amountError.classList.remove('hidden');
                isValid = false;
            } else if (parseFloat(amountValue) <= 0) {
                amountError.textContent = "Amount must be positive";
                amountInput.classList.add('border-red-500', 'input-error');
                amountError.classList.remove('hidden');
                isValid = false;
            } else {
                amountInput.classList.remove('border-red-500', 'input-error');
                amountError.classList.add('hidden');
            }
            
            
            if (!categorySelect.value) {
                categorySelect.classList.add('border-red-500', 'input-error');
                categoryError.classList.remove('hidden');
                isValid = false;
            } else {
                categorySelect.classList.remove('border-red-500', 'input-error');
                categoryError.classList.add('hidden');
            }
            
            return isValid;
        }
        
      
        function resetForm() {
            incomeForm.reset();
            dateInput.value = new Date().toISOString().split('T')[0];
            amountInput.classList.remove('border-red-500', 'input-error');
            categorySelect.classList.remove('border-red-500', 'input-error');
            amountError.classList.add('hidden');
            categoryError.classList.add('hidden');
        }
        
      
        function submitIncome() {
            if (!validateForm()) {
                return;
            }
            
            const transaction = {
                id: Date.now().toString(),
                amount: parseFloat(amountInput.value).toFixed(2),
                category: categorySelect.value,
                date: dateInput.value,
                note: noteInput.value,
                type: 'income'
            };
            
            
            transactions.push(transaction);
            
         
            showSuccessNotification();
            closeModal();
            
           
            console.log('Transaction added:', transaction);
        }
        
        
        function showSuccessNotification() {
            successNotification.classList.remove('hidden');
            successNotification.classList.add('success-animation');
            
            setTimeout(() => {
                successNotification.classList.add('hidden');
                successNotification.classList.remove('success-animation');
            }, 3000);
        }
        
        
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
